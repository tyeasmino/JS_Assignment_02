</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Assignment 02</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        Resource: Free Meal API | TheMealDB.com
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <div id="detailsOfFood"> </div>

            <div class="d-flex w-50 m-auto" role="search">
                <input id="foodName" class="form-control me-2" placeholder="Fine your favorite food">
                <button id="searchFood" class="btn btn-search mx-2">Search</button>
            </div>

            <div class="row">
                <div class="col-10">
                    <div id="foodContainer"> </div>

                    <div id="NoFoodFound" class="m-auto p-5 d-none">
                        <div class="imgs d-flex ">
                            <img src="img/404page not found.png" class="col-6">
                            <img src="img/not found.gif" class="col-6">
                        </div>
                        <h1 class="text-center mt-5">Your searched FOOD is NOT found </h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="mt-5">
                        <h4>Total Food: <span id="totalFood">0</span></h4>
                        <h6>Dessert: <span id="totalDessert">0</span></h4>
                            <h6>Beef: <span id="totalBeef">0</span></h4>
                                <h6>Vegetarian: <span id="totalVegetarian">0</span></h4>
                                    <h6>Others: <span id="totalOthers">0</span></h4>
                    </div>

                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Img</th>
                                <th colspan="6">Food Name</th>
                            </tr>
                        </thead>
                        <tbody id="tableItems">
                        </tbody>
                    </table>
                </div>
            </div>

 
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="modal-data"> </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                        </div>
                    </div>
                </div>
            </div>

            </div> -->

        </div>
    </main>
